<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div></div>
            <ul class="links">
                <li><a href="images.html">Google Images</a></li>
                <li><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </header>
        <div class="centered">
            <div class="logo">
                <img
                    src="google-search.png"
                    alt="Google Icon"
                    height="92px"
                />
            </div>
            <form action="https://google.com/search" class="search-form">
                <div class="search-bar">
                    <input type="text" name="q" />
                    <i class="bx bx-search-alt-2"></i>
                </div>
                <div class="submit-buttons">
                    <input type="submit" value="Google Search" />
                    <input
                        type="submit"
                        value="I'm Feeling Lucky"
                        name="btnI"
                    />
                </div>
            </form>
        </div>
    </body>
</html>
