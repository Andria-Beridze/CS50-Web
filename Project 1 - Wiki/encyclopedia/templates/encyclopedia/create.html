{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    {% if entry_exists %}
        <h1>Entry Already Exists</h1>
    {% else %}
        <h1>Create New Entry</h1>
        <form action="{% url 'create' %}" class="new_entry" method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Title" required="required">
            <textarea name="content" placeholder="Content" required="required"></textarea>
            <div class="btn-box">
                <input type="submit" class="blue btn" value="Save" style="width: 120px; height: 28px; cursor: pointer;">
                <a href="{% url 'index' %}" class="red btn" style="width: 120px; cursor: pointer;">Cancel</a>
            </div>
        </form>
    {% endif %}
{% endblock %}
